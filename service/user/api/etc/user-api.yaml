Name: user-api
Host: 0.0.0.0
Port: 8101

# JWT 配置（从环境变量读取）
Auth:
  AccessSecret: ${JWT_SECRET:xledger-secret-key-change-in-production}
  AccessExpire: ${JWT_ACCESS_EXPIRE:7200}

# Redis 配置（用于 Token 黑名单）
Redis:
  Host: ${REDIS_HOST:localhost:16379}
  Pass: ${REDIS_PASSWORD:redis123}
  DB: ${REDIS_DB:0}

# 用户 RPC 服务配置
UserRpc:
  Etcd:
    Hosts:
      - localhost:2379
    Key: user.rpc

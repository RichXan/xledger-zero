services:
  postgres:
    image: postgres:15-alpine
    container_name: xledger_postgres
    environment:
      POSTGRES_DB: xledger
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
    ports:
      - "15432:5432"
    volumes:
      - ./persistent/postgres_data:/var/lib/postgresql/data
    networks:
      - xledger_network

  redis:
    image: redis:7-alpine
    container_name: xledger_redis
    ports:
      - "16379:6379"
    command: redis-server --requirepass redis123
    volumes:
      - ./persistent/redis_data:/data
    networks:
      - xledger_network

  etcd:
    image: quay.io/coreos/etcd:v3.5.12
    container_name: xledger_etcd
    ports:
      - "2379:2379"  # Client port
      - "2380:2380"  # Peer port
    environment:
      - ETCD_NAME=etcd0
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_CLUSTER=etcd0=http://0.0.0.0:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster
    volumes:
      - ./persistent/etcd_data:/etcd-data
    networks:
      - xledger_network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

